<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- my-css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main id="main">
        <form>
            <div class="container">
                <h1 class="text-light fs-1 text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            </div>
            <div class="rounded bg-light container mt-5">
                <div class="container text-center d-flex flex-row ">
                    <div class="row">
                        <div class="col p-3">
                            <label for="exampleFormControlInput1" class="form-label purple-text">Nome Cognome</label>
                            <input type="name" class="form-control" id="name" placeholder="Mario Rossi">
                        </div>
                    </div>
                    <div class="col p-3">
                        <label for="exampleFormControlInput1" class="form-label purple-text">Km da percorrere</label>
                        <input type="travel" class="form-control" id="travel" placeholder="100">
                    </div>
                    <div class="col p-3">
                        <label for="age" class="form-label purple-text">Fascia d'età</label>
                        <select class="form-select" aria-label="Fascia d'età" id="age">
                            <option value="14-17">14-17</option>
                            <option value="18-64">18-64</option>
                            <option value="65-99">65-99</option>
                        </select>
                    </div>
                </div>
                <div class="text-center mt-5 p-3">
                    <button type="button" class="btn btn-secondary border-warning fw-bold"
                        id="generate-btn">Genera</button>
                    <button type="reset" class="btn btn-secondary fw-bold" id="reset-btn">Annulla</button>
                </div>
            </div>
            <h2 class="fs-1 text-center text-light mt-3">IL TUO BIGLIETTO</h2>
            <div class="container border bg-light">
                <p class="fs-5 fw-bold">DETTAGLI PASSEGGERI</p>
                <div class="d-flex">
                    <div class="border bg-secondary">
                        <p class="fw-bold fs-5">NOME PASSEGGERO</p>
                        <p class="fw-bold">Jon Snow</p>
                    </div>
                    <div class="border ">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Offerta</th>
                                    <th scope="col">Carrozza</th>
                                    <th scope="col">Codice CP</th>
                                    <th scope="col">Costo Biglietto</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Biglietto Standard</td>
                                    <td>8</td>
                                    <td>9 ¾</td>
                                    <td id="price"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            </div>
        </form>
    </main>


    <script type="text/javascript" src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
