<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- my-css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main id="main">
        <div class="container">
            <h1 class="text-light fs-1 text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        </div>
        <div class="rounded bg-light container mt-5">
            <div class="container text-center d-flex flex-row ">
                <div class="row">
                    <div class="col p-3">
                        <label for="exampleFormControlInput1" class="form-label purple-text">Nome Cognome</label>
                        <input type="name" class="form-control" id="name" placeholder="Mario Rossi">
                    </div>
                </div>
                <div class="col p-3">
                    <label for="exampleFormControlInput1" class="form-label purple-text">Km da percorrere</label>
                    <input type="travel" class="form-control" id="travel" placeholder="100">
                </div>
                <div class="col p-3">
                    <label for="age" class="form-label purple-text">Fascia d'età</label>
                    <select class="form-select" aria-label="Fascia d'età" id="age">
                        <option value="1">14-17</option>
                        <option value="2">18-64</option>
                        <option value="3">65-99</option>
                    </select>
                </div>
            </div>
            <div class="text-center mt-5 p-3">
                <button type="button" class="btn btn-secondary border-warning fw-bold" id="generate-btn">Genera</button>
                <button type="button" class="btn btn-secondary fw-bold" id="reset-btn">Annulla</button>
            </div>
        </div>
        <h2 class="fs-1 text-center text-light mt-3">IL TUO BIGLIETTO</h2>
        </div>
    </main>


    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
